<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Page</title>

    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <div class="conteiner text-center p-5">
            <img src="asset/bubu1.png" alt="" width="200">
        </div>
        <div id="registrasi" class="container w-50 bg-white p-4 rounded-3">
            <div class="row">
                <div class="col">
                    <div class="text-login text-center">
                        <h2 class="fw-bolder">CREATE ACCOUNT</h2>
                    </div>
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Nama</label>
                          <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="school" class="form-label">Asal Sekolah</label>
                            <input type="text" class="form-control" id="school" aria-describedby="schoolHelp">
                          </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword" placeholder="Input Password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Konfirmasi Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password">
                          </div>
                        <button type="submit" class="btn w-100" style="background-color: #18978F; color: white;">Create Account</button>
                        <div class="register-fitur p-2 text-center">
                            <p><a href="login.html" style="color: black;">Sudah punya akun !</a></p>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
